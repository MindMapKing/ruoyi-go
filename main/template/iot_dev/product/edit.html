<html lang="zh">
<head>
    {{template "header" (OssUrl)}}
    <link href="{{OssUrl}}/resource/ajax/libs/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content   ibox-content">
    <form class="form-horizontal m" id="form-product-edit">
        <input name="id" value="{{.product.Id}}" type="hidden">
            
            <div class="form-group">
                <label class="col-sm-3 control-label">名字：</label>
                <div class="col-sm-8">
                    <input name="name" value="{{.product.Name}}" class="form-control"  type="text" required>
                </div>
            </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">产品编码：</label>
            <div class="col-sm-8">
                <input name="code" class="form-control" value="{{.product.Code}}" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">协议：</label>
            <div class="col-sm-8">
                {{getDictTypeSelect "iot_protocol" "protocol" "protocol" "form-control m-b" .product.Protocol "请选择" ""}}
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">节点类型：</label>
            <div class="col-sm-8">
                {{getDictTypeSelect "iot_node_type" "nodeType" "nodeType" "form-control m-b" .product.NodeType "请选择" ""}}
            </div>
        </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">生产厂家：</label>
                <div class="col-sm-8">
                    <input name="factory" value="{{.product.Factory}}" class="form-control"  type="text" >
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control"
                              >{{.product.Description}}</textarea>
                </div>
            </div>       
           
    </form>
</div>
{{template "footer" (OssUrl)}}
<script src="{{OssUrl}}/resource/ajax/libs/datapicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    var prefix = ctx + "/iot_dev/product";
    $("#form-product-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
        }
    }
                                                                      
    $("input[name='createTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
        
    $("input[name='updateTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
              
    
</script>
